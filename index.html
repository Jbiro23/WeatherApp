<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="topbar">
        <form>
            <input id="searchLocation" type="text" placeholder="Upisi lokaciju">
            <button id="changeLocation" type="submit" >Pretraži</button>
        </form>
        <button id="ShowWeatherForMyLocation">Moja lokacija</button>
    </div>

    <div id="currentLocation">
        <h1 id="locationName"></h1>
        <img id="weatherIcon">
        <p id="currentTemp"></p>
    </div>

    <div class="forecast-wrap">
        <button class="forecast-nav prev" type="button" aria-label="Prethodni">‹</button>
        <div id="WeatherForecast" class="forecast-scroller"></div>
        <button class="forecast-nav next" type="button" aria-label="Sljedeći">›</button>
    </div>

    <div id="dayForecast"></div>
    <script src="dist/script.min.js"></script>
</body>
</html>
